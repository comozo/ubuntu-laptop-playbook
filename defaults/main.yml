---
# defaults file for linux-dev-playbook

# Install text editor Atom.
# Default is true.
atom_install: true

# Install awscli.
# Default is true.
awscli_install: true

# Install voice and text chat Discord.
# Default is true.
discord_install: true

# Install Docker.
# Default is true.
docker_install: true

# Install google sdk for cloud provider
# Default is true
gcloud_install: true

# Install Minikube for deploy local kubernetes cluster
# Default is true
minikube_install: true

# Install Hashicorp Packer
# Default is true
packer_install: true

# Install text chat Slack.
# Default is true.
spotify_install: true

# Install text chat Slack.
# Default is true.
slack_install: true

# Install Tusk note.
# Default is true.
tusk_install: true

# Install provisionner Vagrant.
# Default is true.
vagrant_install: true

# Install shell Oh-My-Zsh.
# Default is true.
ohmyzsh_install: true

atom_packages:
  - atom-beautify
  - atom-jinja2
  - atom-material-ui
  - busy-signal
  - git-plus
  - highlight-selected
  - intentions
  - language-ansible
  - language-chef
  - language-docker
  - language-groovy
  - language-puppet
  - language-terraform
  - linter
  - linter-ansible-linting
  - linter-docker
  - linter-erb
  - linter-golinter
  - linter-markdown
  - linter-puppet-lint
  - linter-pylint
  - linter-ruby
  - linter-shellcheck
  - linter-ui-default
  - markdown-preview-plus
  - minimap
